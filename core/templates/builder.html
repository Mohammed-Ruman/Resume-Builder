{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 card shadow-lg" style="max-width: 70%;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

{% endblock %}
